<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ADD NEW PRODUCT</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<h1 style="margin-left:100px">ADD Product</h1>
<form style="margin:40px" th:action="@{/products/addProduct}" method="post">
    <h3>Name</h3>
    <input style="font-weight:bold;width:300px" type="text" th:name="name" ><br>
    <p></p>
    <h3>quantity</h3>
    <input style="margin-bottom:20px;width:300px;" type="number" th:name="quantity" ><br>
    <h3>price</h3>
    <input style="margin-bottom:20px;width:300px;" type="number" th:name="price" ><br>
    <h3>EAN</h3>
    <input style="margin-bottom:20px;width:300px;" type="text" th:name="EAN" ><br>
    <button class="btn btn-primary" style="border-radius: 10px;width:100px;" type="submit">SAVE</button><br>
</form>
</body>
</html>
